<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuakePredictEC — Acceso</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: linear-gradient(120deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: var(--panel);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 30px var(--shadow);
      padding: 20px 18px 18px;
    }

    .login-card h1 {
      margin: 0 0 4px 0;
      font-size: 20px;
      text-align: center;
    }

    .login-card .subtitle {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .login-card label {
      font-size: 12px;
      color: var(--muted);
    }

    .login-card input {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      outline: none;
    }

    .login-card button {
      width: 100%;
      margin-top: 6px;
      padding: 9px 12px;
      border-radius: 999px;
      border: 0;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #020617;
    }

    .back-btn {
      margin-top: 8px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .login-error {
      margin-top: 8px;
      font-size: 12px;
      color: var(--bad);
      min-height: 16px;
      text-align: center;
    }

    .login-links {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
    }

    .login-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="login-card">
      <h1>QuakePredictEC</h1>
      <div class="subtitle">Acceso a la plataforma</div>

      <form id="loginForm">

        <label for="email">Usuario (correo)</label>
        <input id="email" type="email" required placeholder="tu.correo@gmail.com" />

        <label for="password">Contraseña</label>
        <input id="password" type="password" required placeholder="••••••••" />

        <button type="submit">Ingresar</button>

        <button type="button" id="btnBack" class="back-btn">← Volver</button>

      </form>

      <div id="loginError" class="login-error"></div>

      <div class="login-links">
        ¿No tienes cuenta?
        <a href="register.html">Regístrate aquí</a>
      </div>

    </div>
  </div>

  <script>
    const API_BASE =  "https://quakepredictec-backend.onrender.com"
;

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("loginError");
    const btnBack = document.getElementById("btnBack");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const resp = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await resp.json();

        if (!resp.ok) {
          errorBox.textContent = "❌ " + (data.detail || "Error al iniciar sesión");
          return;
        }

        // Sesión creada con token
        localStorage.setItem("qp_access_token", data.access_token);
        localStorage.setItem("qp_user_email", email);
        localStorage.setItem("qp_logged_in", "true");


        // volver a index
        window.location.href = "index.html";

      } catch (err) {
        errorBox.textContent = "❌ Error de conexión con el servidor";
      }
    });

    btnBack.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>

</body>

</html>
